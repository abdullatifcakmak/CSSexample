<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="examTHREE.css" />
  </head>
  <body>
    <div class="signin-form">
      <form action="index.html">
        <h1>Sign In</h1>
        <input type="text" placeholder="Full Name" class="txt" />
        <input type="email" placeholder="Email" class="txt" />
        <input type="password" placeholder="Password" class="txt" />
        <input type="submit" value="Create Account" class="signin-btn" />
        <a href="#">Already Have One ?</a>
      </form>
    </div>
  </body>
</html>
